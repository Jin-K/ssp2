<div class="row">
  <div class="col">
    <ul>
      <li *ngFor="let player of players">
          <p>Title: {{player.title || 'pas de titre' }}</p>
          <p>Status: {{player.status}}</p>
          <p>Date: {{player.date | date }}</p>
          <p>Author id: {{player.authorId}}</p>
      </li>
    </ul>
  </div>
</div>

<div class="row">
  <div class="col text-right">
    <button type="button" nbButton routerLink="edit">Ajouter</button>
  </div>
</div>
